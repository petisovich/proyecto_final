<body>
    <div class="row">
        <header class="cabecera" >
        <div class="col-lg-5 text-center">
            <h1>Contactate con nosotros</h1>
        </div>
        <div class="col-lg-7">
            <nav class="menu">
                <ul>
                    <li class="lista"><a class="link" href="../index.html">Volver a la pagina principal</a></li>
                    <li class="lista"><a class="link" href="pantalon.html">Pantalones</a></li>

                    <li class="lista"><a class="link" href="zapatillas.html">Zapatillas</a></li>
                </ul>
            </nav>
        </div>
        </header>
    </div>
    <div class="row text-center">
        <main class="formulario">
        <div class="col-12 mt-4">
            <p class="contac">Realizar este formulario para poder realizar la compra</p>
            <form >
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Nombre" id="name">
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Apellido" id="apellido">
            <label for="dni">DNI:</label>
            <input type="text" placeholder="DNI" id="dni">
        </div>
        <div class="col-12 mt-4">
            <p class="contac">Selecciona tu genero:</p>
            <label for="genero">Masculino</label>
            <input type="checkbox"  id="genero">
            <label for="genero1">Femenino</label>
            <input type="checkbox"  id="genero1">
            <label for="genero2">Otro</label>
            <input type="checkbox"  id="genero2">
        </div>
        <div class="col-12 mt-4">
            <p class="contac"> Provinvia: </p>
            <select  id="provincia">
                <option value="provincia">Santa Fe</option>
                <option value="provincia">Buenos Aires</option>
                <option value="provincia">Chaco</option>
            </select>
        </div>
        <div class="col-12 mt-5">
            <input class="boton" type="submit"> <input class="boton" type="reset">
        </div>
        </form>
        </main>
    <div class="col-12 mt-3">
        <aside>
            <p class="">Ante cualquier duda no dudes en comunicarte con nosotros!</p>
        </aside>
    </div>
    </div>
    <div class="row">
        <div class="col-12">
            <footer class="pie">Seguinos en nuestras redes sociales!
                <a class="link" href="https://es-la.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a class="link" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            </footer>
        </div>
    </div>
    

    
</body>
